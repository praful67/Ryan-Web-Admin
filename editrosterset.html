     var finaldates = $("#finaldates").text();
    var updates = {};
    var today = new Date();
var dd = today.getDate();
        var mm = months[today.getMonth()];

         var yyyy = today.getFullYear();
         var currentday = mm +" "+dd +" , "+yyyy;
    if(finaldates != "")
        {
           updates['dates'] = finaldates;
           updates['dateofchange'] = currentday;

  firebase.database().ref().child("List of Rosters Sets").child(listid).update(updates,function(error) {

    $("#publish").click(function(){

     var ok = document.getElementById("publish");

       var ok = "yes";        
           
firebase.database().ref().child("Cars Info").on('value', function(snapshot) {

      snapshot.forEach(function(childsnapshot){
          if( childsnapshot.child("listid").val() == listid)
              {          

                  var carid = childsnapshot.child("id").val();

                  firebase.database().ref().child("Employee's Car").on('value', function(snapshot1) {
                      snapshot1.forEach(function(childsnapshot1){

                          if(childsnapshot1.child("car id").val() == carid)
                              {

                               var eid = childsnapshot1.key;
                                  firebase.database().ref().child("Updates").child(eid).child("whattodo").set("update")
                                  .then(function() {
                                      $("#loadingP").hide();
                                      $("#publish").show();
                                  }).catch(function(error) {
                                         
                                      $("#loadingP").hide();
                                      $("#publish").show();
                                      ok = "no";
                                      alert("Failed: " + error.message);
                                  });
         

                              }
                      });
                  });
              }
      });   
   
});
        setTimeout(function(){
