             var employeeid = localStorage.getItem("employeeid");

firebase.database().ref().child("SignedEmployees").child(employeeid).on('value', function(snapshot) {

     
     var username = snapshot.child("username").val();
    var phone = snapshot.child("phone").val();
    var password = snapshot.child("password").val();
     var eid = snapshot.child("employee_Id").val();
    $("#username").text("Username : "+username);
    $("#phone").text("Phone : "+phone);
    $("#password").text("Password : "+password);
    $("#eid").text("Employee Id : "+eid);
    $("#bg").text("Blood Group : "+snapshot.child("bloodgroup").val());
    $("#gender").text("Gender : "+snapshot.child("gender").val());
    
   
        
});
    $("#edit").click(function(){
         ok.style.display = "none";
       
                 loading.style.visibility = "visible";
       
                 loading.style.display = "block";
               
          
     var usernameN = document.getElementById("usernameN");
    var phoneN = document.getElementById("phoneN");
    var passwordN = document.getElementById("passwordN");
     var eidN = document.getElementById("eidN");
     var bgN = document.getElementById("bgN");
     var genderN = document.getElementById("genderN");
    var updates = {};
    
    if(usernameN.value != "")
        {
           updates['username'] = usernameN.value;
   
        }
     if(phoneN.value != "")
        {
           updates['phone'] = phoneN.value;
   
        } 
    if(passwordN.value != "")
        {
           updates['password'] = passwordN.value;
   
        }
     if(eidN.value != "")
        {
           updates['employee_Id'] = eidN.value;
   
        }
     if(bgN.value != "")
        {
           updates['bloodgroup'] = bgN.value;
   
        }
     if(genderN.value != "")
        {
           updates['gender'] = genderN.value;
   
        }
    
    
  firebase.database().ref().child("SignedEmployees").child(employeeid).update(updates,function(error) {

        $("#edit").show();
